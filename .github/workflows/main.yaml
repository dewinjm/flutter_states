name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git CheckoğŸ“ut
        uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
      
      - name: ğŸ“¦ Install Dependencies
        run: flutter packages get
      
      - name: ğŸ“ Format
        run: flutter format --set-exit-if-changed lib test

      - name: ğŸ“Š Analyze
        run: flutter analyze --no-current-package lib test/

      - name: ğŸ§ª Run tests
        run: flutter test --no-pub --coverage $(ls test/*_test.dart)
        
      - name: âœ… Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.2.1
        with:
          path: './coverage/lcov.info'
          min_coverage: 80
          exclude: '**/*_observer.dart **/change.dart'